<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Job Portal</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add">Add Job</a>
        </nav>
    </header>
    <main>
        <section id="jobs">
            <h2>Job Listings</h2>
            <div class="job-list">
                {% for job in jobs %}
                <div class="job">
                    <h3>{{ job.title }}</h3>
                    <p><strong>Company:</strong> {{ job.company }}</p>
                    <p>{{ job.description }}</p>
                    <a href="{{ url_for('delete', id=job.id) }}" onclick="return confirm('Are you sure you want to delete this job?')">Delete</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>
</body>
</html>
